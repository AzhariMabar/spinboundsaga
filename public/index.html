        window.addEventListener("load", function() {
             function addScriptToDiv(src, divId) {
                const script = document.createElement('script');
                script.src = `${src}?v=${new Date().getTime()}`; // Add timestamp for cache busting
                const targetDiv = document.getElementById(divId);
                if (targetDiv) {
                  targetDiv.appendChild(script); // Append the script to the specified div
                } else {
                  console.error(`Div with id '${divId}' not found.`);
                }
            }

              // List of script URLs
            const scripts = [
                'imgData/adsVid.js',
                'imgData/cookies.js',
                'imgData/march.js',
                'imgData/tracker.js',
                'imgData/melody_spactrum.js',
                'imgData/microsite.js',
                'imgData/jumpinghero_soket.js',
                'imgData/lastdifender_soket.js'
            ];

              // Add scripts with timestamps to the div with id 'scripts-container'
            scripts.forEach(src => addScriptToDiv(src, 'scripts-container'));

        });

              // config.matchWebGLToCanvasSize = false;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                // Mobile device style: fill the whole browser client area with the game canvas:

                var meta = document.createElement('meta');
                meta.name = 'viewport';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";

                // To lower canvas resolution on mobile devices to gain some
                // performance, uncomment the following line:
                // config.devicePixelRatio = 1;
        } else {
                // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

          canvas.style.width = "100vw";
          canvas.style.height = "100vh";
        }

        loadingBar.style.display = "block";

        loadingBar.style.display = "block";
        document.getElementById("unity-versi").innerHTML = config["productVersion"];

        var myArray = ['Memuat game...', 'Menyiapkan lokasi..','Menyiapkan mental...'];

        var message = "";
        var progressValue = 0;
        var value = 0;

        var loadingInfo = document.querySelector("#messageLoading");
        var myGameInstance = null;


        var script = document.createElement("script");
        script.src = loaderUrl;

              // Inisialisasi value fake
        var fakeProgress = 0;
        var fakeSpeed = 0.01; // Sesuaikan kecepatan sesuai kebutuhan

        function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

                // Fungsi untuk update value fake
        function updateFakeProgress() {
          if(fakeProgress < 0.99)
            fakeProgress += fakeSpeed;

          message = myArray[getRandomInt(0, 2)];

                    // Update UI dengan value fake
          if(fakeProgress > progressValue){
            progressBarFull.style.width = (100 * (fakeProgress + value)) + "%";
            loadingInfo.innerHTML = message + (100 * (fakeProgress)).toFixed(0) + "%";
          }else{
            progressBarFull.style.width = (98) + "%";
            loadingInfo.innerHTML = message + (100 * (progressValue)).toFixed(0) + "%";

          }
          if (progressValue >= 1) {
            fakeProgress = 1;
            progressBarFull.style.width = (100) + "%";
            loadingInfo.innerHTML = message + (100).toFixed(0) + "%";
            clearInterval(fakeIntervalID);
            fakeIntervalID = null;
          }
        }
                  // Set interval untuk update fake progress
        var fakeIntervalID = setInterval(updateFakeProgress, 500); // Update setiap detik

        script.onload = () => {

          function finishFakeProgress() {
            fakeProgress += fakeSpeed;

            message = myArray[getRandomInt(0, 2)];

            progressBarFull.style.width = (100 * (fakeProgress + value)) + "%";
            loadingInfo.innerHTML = message + (100 * (fakeProgress)).toFixed(0) + "%";


                    // Cek apakah nilai asli sudah selesai (progressValue dari unity)

            if (fakeProgress >= 1) {

              fakeProgress = 1;
              progressBarFull.style.width = (100) + "%";
              loadingInfo.innerHTML = message + (100).toFixed(0) + "%";
                        // loadingBar.style.display = "none";
              clearInterval(fakeIntervalID);
              fakeIntervalID = null;

              setTimeout(function() {
                loadingBar.addEventListener('transitionend', function() {
                                // Setelah transisi selesai, atur display ke "none"
                  loadingBar.style.display = "none";
                });

                loadingBar.classList.add("fade-out");
              }, 500); 
            }

          }

          createUnityInstance(canvas, config, (progress) => {
            progressValue = progress;

          }).then((unityInstance) => {
            myGameInstance = unityInstance;
            clearInterval(fakeIntervalID);
            fakeIntervalID = null;
                  var fakeIntervalID = setInterval(finishFakeProgress, 500); // Update setiap detik
                  //loadingBar.style.display = "none";

                }).catch((message) => {
                  //alert("Mohon maap ada gangguan, silahkan reload halaman ini ya");
                  //window.location.reload();
                });
        };

        setTimeout(loadGame, 6000);

        function loadGame(){
          document.body.appendChild(script);
        }
              
        function openFullscreen() {}
    </script>

<!-- SCRIPT UNTUK TRIGGER TRACKER ENGAGEMENT TIME -->
<script>
  let timer = 0;
  let interval;
  let running = true;

  window.onload = () => {
      console.log("STARTING PAGE");
      startTimer();
  };

  function startTimer() {
      interval = setInterval(() => {
          if (running) {
              timer += 1;
          }
      }, 1000)
  }

  function stopTimer() {
      clearInterval(interval);
      console.log("Timer stopped.");
  }

  window.addEventListener("beforeunload", (event) => {
      console.log(`your engagement time is : ${timer} seconds  `);


  });

  document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
          console.log("RUNNING IN BACKGROUND");
          running = false;
      } else {
          console.log("BACK TO PAGE");
          running = true;
      }
  });
</script>
